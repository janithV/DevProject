<div class="heading">
    <h2>
        Companies that work <br> with us
    </h2>
</div>
<div class="container">
    <div
    fxLayout="row wrap"
    fxLayout.lt-sm="column" 
    fxLayoutGap="32px"
    fxLayoutAlign="flex-start"
    class="cardlist">
    
        <ng-container *ngFor="let num of [1,2,3,4,5,6,7,8,9]">
            <app-company-card 
                fxFlex="0 1 calc(33.3% - 32px)"
                fxFlex.lt-md="0 1 calc(50% - 32px)"
                fxFlex.lt-sm="100%">
            </app-company-card>
        </ng-container>
    </div>
</div>
