<div class="container">
    <div class="main">
        <div class="topbar">
            <button type="submit" class="btn btn-class" routerLink="">Sign out</button>
            <button type="submit" class="btn btn-class" routerLink="contact-us">Support</button>
        </div>
        <div class="row">
            <div class="col-md-4 mt-1">
                <div class="card text-center sidebar">
                    <div class="card-body">
                        <img src="assets/ws02.jpeg" alt="" class="rounded-circle" width="150">
                        <div class="mt-3">
                            <h3>Wso2</h3>
                            <button type="submit" class="btn btn-class" (click)="onHomeClick()">Home</button>
                            <button type="submit" class="btn btn-class" (click)="onRecommendationsClick()">Applications</button>
                            <button type="submit" class="btn btn-class" (click)="onSettingsClick()">Settings</button>
                            <button type="submit" class="btn btn-class" routerLink="">Sign out</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-8 mt-1">
                <div class="card mb-3 content">
                    <h1 class="m-3 pt-3">About</h1>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-3">
                                <h5>Full Name</h5>
                            </div>
                            <div class="col-md-9 text-secondary">wso2</div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-md-3">
                                <h5>Email</h5>
                            </div>
                            <div class="col-md-9 text-secondary">name@email.com</div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-md-3">
                                <h5>Contact Number</h5>
                            </div>
                            <div class="col-md-9 text-secondary">071 111 2121</div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-md-3">
                                <h5>University</h5>
                            </div>
                            <div class="col-md-9 text-secondary">University of Kelaniya</div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-md-3">
                                <h5>Contact Number</h5>
                            </div>
                            <div class="col-md-9 text-secondary">B.sc. (Hons) in Management and Information Technology</div>
                        </div>
                    </div>
                </div>
                <ng-container *ngIf="settingClicked == true">
                    <div class="card mb-3 content">
                        <app-signup></app-signup>
                    </div>
                </ng-container>
                <ng-container *ngIf="recommendationsClicked == true" >
                    <div class="card mb-3 content">
                        <ng-container *ngFor="let num of [1,2,3,4,5,6]">
                        <app-company-card 
                        fxFlex="0 1 calc(20% - 32px)"
                        fxFlex.lt-md="0 1 calc(50% - 32px)"
                        fxFlex.lt-sm="100%">
                    </app-company-card>
                </ng-container>
                    </div>
                </ng-container>
                <ng-container *ngIf="homeClicked == true">
                    <div class="card mb-3 content">
                        <ng-container *ngFor="let num of [1,2,3,4,5,6]">
                            <app-company-card 
                            fxFlex="0 1 calc(33.3% - 32px)"
                            fxFlex.lt-md="0 1 calc(50% - 32px)"
                            fxFlex.lt-sm="100%">
                        </app-company-card>
                    </ng-container>
                    </div>
                </ng-container>
            </div>
        </div>
    </div>
</div>
